<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Lhb8Y6H/dcs-icon.png">
    <title>DCS PRO v60</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; transition: 0.5s ease; }
        .gone { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .vin-bar { width: 100%; padding: 12px 20px; background: #080808; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 8px; color: #666; position: fixed; top: 0; z-index: 2000; }
        .logo { font-family: 'Orbitron'; font-size: 55px; font-weight: 900; letter-spacing: 10px; margin-bottom: 30px; }
        
        .btn { width: 100%; max-width: 300px; padding: 20px; margin: 10px 0; border-radius: 15px; font-family: 'Orbitron'; font-size: 13px; font-weight: 900; cursor: pointer; text-transform: uppercase; border: none; z-index: 100; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: #111; color: #fff; border: 1px solid #222; }
        #install-btn { background: #fff; color: #000; border: 2px solid var(--accent); margin-top: 10px; }

        .device-selector { display: flex; align-items: center; margin-bottom: 20px; cursor: pointer; }
        .device-selector span { font-family: 'Orbitron'; font-size: 10px; margin-left: 10px; color: #fff; }
        .check-box-small { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 4px; display: flex; align-items: center; justify-content: center; }
        .check-box-small.active { background: var(--accent); }
        .check-box-small.active::after { content: '✓'; color: #000; font-weight: 900; }

        #view-slider { display: flex; width: 300vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1); }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding: 75px 15px 110px 15px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; width: 100%; padding-bottom: 20px; }
        
        #diag-target { flex-grow: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }

        .card { width: 100%; background: #080808; border: 1px solid #151515; border-radius: 25px; padding: 20px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; position: relative; overflow: hidden; }
        .card-label { font-size: 10px; font-weight: 900; color: #FFF; text-transform: uppercase; z-index: 5; }
        .card-val { font-family: 'Orbitron'; font-size: 28px; font-weight: 900; color: #fff; z-index: 5; }
        .card-unit { font-family: 'Orbitron'; font-size: 11px; color: #444; margin-left: 5px; }

        .settings-item { background: #0a0a0a; padding: 18px; border-radius: 20px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #111; width: 100%; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; display: flex; align-items: center; justify-content: center; }
        .check-box.active { background: var(--accent); }
        
        #bt-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 45px; height: 45px; border: 4px solid #111; border-top: 4px solid var(--accent); border-radius: 50%; animation: rot 1s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body ontouchstart="hTS(event)" ontouchmove="hTM(event)">

    <div id="bt-loader"><div class="spin"></div><p id="loader-text" style="font-family:Orbitron; margin-top:20px; color:var(--accent);"></p></div>

    <div id="start-screen">
        <div class="logo">DCS</div>
        <div class="device-selector" onclick="toggleDeviceFilter()"><div id="device-check" class="check-box-small active"></div><span id="device-text">SAMO OBD2 UREDJAJI</span></div>
        <button class="btn btn-primary" onclick="connectOBD()">POVEZI ADAPTER</button>
        <button class="btn btn-secondary" onclick="launch(true)">SIMULACIJA (TEST)</button>
        <button id="install-btn" class="btn" onclick="installApp()">INSTALIRAJ</button>
    </div>

    <div class="vin-bar"><span>VIN: <b id="vin-val">DCS_v60_PRO</b></span><span>STATUS: <b id="status-tag" style="color:var(--danger)">OFFLINE</b></span></div>

    <div id="view-slider">
        <div class="page"><div class="scroll-area" id="list-target"></div></div>
        <div class="page"><div id="diag-target"><center><p style="color:#222; font-family:Orbitron;">SKENIRANJE SPREMNO</p></center></div><button class="btn btn-primary" id="scan-btn" onclick="realScan()">Skeniraj vozilo</button></div>
        <div class="page"><div style="font-family:Orbitron; font-size:12px; color:var(--accent); margin-bottom:20px;">IZBOR SENZORA</div><div class="scroll-area" id="settings-target"></div></div>
    </div>

    <script>
        let tsX = 0, currentView = 0, obdChar, isLive = false, onlyOBD = true, deferredPrompt;
        
        const sensorDb = [
            { id: 'rpm', label: 'Obrtaji Motora', unit: 'RPM', cmd: '010C', min: 0, max: 5000, active: true },
            { id: 'brz', label: 'Brzina', unit: 'KMH', cmd: '010D', min: 0, max: 135, active: true },
            { id: 'aku', label: 'Napon Akumulatora', unit: 'V', cmd: '0142', min: 13.0, max: 14.8, active: true },
            { id: 'temp', label: 'Rashladna Tecnost', unit: '°C', cmd: '0105', min: 75, max: 105, active: true },
            { id: 'load', label: 'Opterecenje', unit: '%', cmd: '0104', min: 0, max: 85, active: true },
            { id: 'turbo', label: 'Pritisak Turba', unit: 'Bar', cmd: '010B', min: 0, max: 1.8, active: true },
            { id: 'maf', label: 'Protok Vazduha', unit: 'g/s', cmd: '0110', min: 2, max: 150, active: true },
            { id: 'fuel', label: 'Pritisak Goriva', unit: 'Bar', cmd: '0123', min: 250, max: 1600, active: true },
            { id: 'throttle', label: 'Polozaj Gasa', unit: '%', cmd: '0111', min: 0, max: 95, active: true },
            { id: 'oil_t', label: 'Temp. Ulja', unit: '°C', cmd: '015C', min: 85, max: 115, active: true },
            { id: 'iat', label: 'Temp. Usisa', unit: '°C', cmd: '010F', min: 10, max: 55, active: true },
            { id: 'dpf', label: 'DPF Zasicenje', unit: '%', cmd: '017A', min: 0, max: 45, active: true },
            { id: 'egr', label: 'EGR Greska', unit: '%', cmd: '012D', min: 0, max: 10, active: true },
            { id: 'baro', label: 'Atmosf. Pritisak', unit: 'kPa', cmd: '0133', min: 95, max: 105, active: true },
            { id: 'stft', label: 'Fuel Trim (K)', unit: '%', cmd: '0106', min: -8, max: 8, active: true },
            { id: 'ltft', label: 'Fuel Trim (D)', unit: '%', cmd: '0107', min: -10, max: 10, active: true },
            { id: 'timing', label: 'Ugao Paljenja', unit: '°', cmd: '010E', min: -5, max: 40, active: true },
            { id: 'run_t', label: 'Vreme Rada', unit: 's', cmd: '011F', min: 0, max: 3600, active: true },
            { id: 'evap', label: 'EVAP Pritisak', unit: 'Pa', cmd: '0132', min: -500, max: 500, active: true },
            { id: 'ambient', label: 'Spoljna Temp', unit: '°C', cmd: '0146', min: -20, max: 45, active: true }
        ];

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
        });

        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            } else {
                alert("Koristite Chrome meni (3 tackice) -> Install App.");
            }
        }

        function toggleDeviceFilter() {
            onlyOBD = !onlyOBD;
            document.getElementById('device-check').classList.toggle('active');
            document.getElementById('device-text').innerText = onlyOBD ? "SAMO OBD2 UREDJAJI" : "SVI UREDJAJI";
        }

        async function connectOBD() {
            document.getElementById('bt-loader').style.display = 'flex';
            try {
                let opts = { acceptAllDevices: !onlyOBD, optionalServices: ['00001101-0000-1000-8000-00805f9b34fb'] };
                if (onlyOBD) opts.filters = [{ services: ['00001101-0000-1000-8000-00805f9b34fb'] }];
                const dev = await navigator.bluetooth.requestDevice(opts);
                const server = await dev.gatt.connect();
                const service = await server.getPrimaryService('00001101-0000-1000-8000-00805f9b34fb');
                const chars = await service.getCharacteristics();
                obdChar = chars[0];
                isLive = true; launch(false); startLiveLoop();
            } catch (e) { console.log(e); }
            document.getElementById('bt-loader').style.display = 'none';
        }

        function launch(isSim) {
            document.getElementById('start-screen').classList.add('gone');
            renderDashboard(); renderSettings();
            if(isSim) setInterval(() => { sensorDb.forEach(s => updateUI(s.id, (Math.random()*10+20).toFixed(0))); }, 1000);
        }

        function renderDashboard() {
            document.getElementById('list-target').innerHTML = sensorDb.filter(s => s.active).map(s => `
                <div id="card-${s.id}" class="card">
                    <div><div class="card-label">${s.label}</div><div style="display:flex;align-items:baseline;"><span id="${s.id}-val" class="card-val">--</span><span class="card-unit">${s.unit}</span></div></div>
                </div>
            `).join('');
        }

        function renderSettings() {
            document.getElementById('settings-target').innerHTML = sensorDb.map(s => `
                <div class="settings-item" onclick="toggleSensor('${s.id}')"><span>${s.label}</span><div class="check-box ${s.active ? 'active' : ''}"></div></div>
            `).join('');
        }

        function toggleSensor(id) {
            const s = sensorDb.find(x => x.id === id);
            if(s) { s.active = !s.active; renderDashboard(); renderSettings(); }
        }

        function updateUI(id, val) {
            const el = document.getElementById(id + '-val');
            if (el) el.innerText = val;
        }

        function moveNav(dir) {
            currentView = Math.max(0, Math.min(2, currentView + dir));
            document.getElementById('view-slider').style.transform = `translateX(-${currentView * 100}vw)`;
        }

        function hTS(e) { tsX = e.touches[0].clientX; }
        function hTM(e) {
            let diff = tsX - e.touches[0].clientX;
            if (Math.abs(diff) > 80) { moveNav(diff > 0 ? 1 : -1); tsX = e.touches[0].clientX; }
        }

        async function realScan() {
            document.getElementById('bt-loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('bt-loader').style.display = 'none';
                document.getElementById('diag-target').innerHTML = `<div style="border:1px solid red; padding:20px; border-radius:20px;"><h3 style="color:red;">P0420 GRESKA</h3><p>Katalizator niska efikasnost.</p></div>`;
                document.getElementById('scan-btn').innerText = "OBRISI GRESKU";
                document.getElementById('scan-btn').onclick = realErase;
            }, 2000);
        }

        async function realErase() {
            document.getElementById('bt-loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('bt-loader').style.display = 'none';
                document.getElementById('diag-target').innerHTML = `<h2 style="color:var(--safe); margin-top:50px;">USPESNO OBRISANO</h2>`;
// PWA Detektor - Ispisuje status na ekranu
window.addEventListener('load', () => {
    const debugDiv = document.createElement('div');
    debugDiv.style = "position:fixed; bottom:80px; left:10px; right:10px; background:rgba(0,0,0,0.8); color:white; font-size:10px; padding:10px; z-index:9999; border:1px solid #333; font-family:monospace;";
    debugDiv.innerHTML = "<b style='color:var(--accent)'>PWA STATUS:</b><br>";
    document.body.appendChild(debugDiv);

    const check = (name, condition) => {
        debugDiv.innerHTML += `${name}: ${condition ? '<span style="color:green">OK</span>' : '<span style="color:red">GRESKA</span>'}<br>`;
    };

    // 1. Provera HTTPS
    check("HTTPS", window.location.protocol === 'https:');

    // 2. Provera Manifesta
    const manifest = document.querySelector('link[rel="manifest"]');
    check("MANIFEST LINK", !!manifest);

    // 3. Provera Service Workera
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistration().then(reg => {
            check("SW REGISTROVAN", !!reg);
            if(reg) check("SW AKTIVAN", reg.active !== null);
        });
    } else {
        check("SW PODRSKA", false);
    }

    // 4. Provera Ikonice (da li link radi)
    const img = new Image();
    img.src = "https://i.ibb.co/Lhb8Y6H/dcs-icon.png";
    img.onload = () => check("IKONICA UCITANA", true);
    img.onerror = () => check("IKONICA UCITANA", false);
});
          document.getElementById('scan-btn').style.display = 'none';
            }, 2000);
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
