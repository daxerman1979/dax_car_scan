<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <title>DAX CAR SCAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body, html { 
            margin: 0; padding: 0; background: #000; color: #fff; 
            font-family: 'Segoe UI', Roboto, sans-serif; height: 100vh; overflow: hidden; 
        }

        /* Glavni kontejner */
        .app-container {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; padding: 20px; text-align: center;
        }

        .logo { font-family: 'Orbitron', sans-serif; font-size: 32px; font-weight: 900; letter-spacing: 3px; margin-bottom: 50px; color: #fff; }

        .btn {
            width: 100%; max-width: 300px; padding: 20px; margin: 10px 0;
            border-radius: 15px; font-family: 'Orbitron', sans-serif; font-size: 14px;
            font-weight: 700; cursor: pointer; transition: 0.3s; text-transform: uppercase;
        }
        .btn-primary { background: #00d2ff; color: #000; border: none; box-shadow: 0 0 20px rgba(0, 210, 255, 0.3); }
        .btn-outline { background: transparent; color: #666; border: 2px solid #333; }

        /* Overlay za povezivanje */
        #connect-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }

        .loader {
            width: 60px; height: 60px; border: 5px solid #222; border-top: 5px solid #00d2ff;
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Lista adaptera */
        #adapter-list {
            width: 90%; max-width: 400px; background: #111; border-radius: 20px;
            padding: 20px; display: none; border: 1px solid #222;
        }
        .adapter-item {
            padding: 15px; border-bottom: 1px solid #222; display: flex;
            justify-content: space-between; align-items: center; cursor: pointer;
        }
        .adapter-item:last-child { border: none; }
        .status-dot { width: 10px; height: 10px; background: #00ff88; border-radius: 50%; box-shadow: 0 0 10px #00ff88; }
    </style>
</head>
<body>

    <div class="app-container" id="main-screen">
        <div class="logo">DAX CAR SCAN</div>
        <button class="btn btn-primary" onclick="pokreniPovezivanje()">POVEŽI ADAPTER</button>
        <button class="btn btn-outline" onclick="startSimulacija()">SIMULACIJA</button>
    </div>

    <div id="connect-overlay">
        <div id="loading-box" style="text-align: center;">
            <div class="loader"></div>
            <p style="font-family: 'Orbitron'; font-size: 12px; letter-spacing: 2px;">TRAŽIM ADAPTERE...</p>
        </div>

        <div id="adapter-list">
            <h3 style="font-family: 'Orbitron'; font-size: 14px; margin-bottom: 20px; color: #00d2ff;">PRONAĐENI UREĐAJI:</h3>
            <div class="adapter-item" onclick="odaberiAdapter('OBDII Bluetooth')">
                <span>OBDII Bluetooth</span>
                <div class="status-dot"></div>
            </div>
            <div class="adapter-item" onclick="odaberiAdapter('V-LINK')">
                <span>V-LINK Adapter</span>
                <div class="status-dot"></div>
            </div>
            <div class="adapter-item" onclick="odaberiAdapter('ELM327 v2.1')">
                <span>ELM327 v2.1</span>
                <div class="status-dot"></div>
            </div>
            <button class="btn btn-outline" onclick="zatvoriOverlay()" style="margin-top: 20px; padding: 10px;">OTKAŽI</button>
        </div>
    </div>

    <script>
        function pokreniPovezivanje() {
            document.getElementById('connect-overlay').style.display = 'flex';
            document.getElementById('loading-box').style.display = 'block';
            document.getElementById('adapter-list').style.display = 'none';

            // Simuliramo traženje adaptera od 2 sekunde
            setTimeout(() => {
                document.getElementById('loading-box').style.display = 'none';
                document.getElementById('adapter-list').style.display = 'block';
            }, 2500);
        }

        function odaberiAdapter(ime) {
            alert("Povezivanje sa: " + ime);
            zatvoriOverlay();
        }

        function zatvoriOverlay() {
            document.getElementById('connect-overlay').style.display = 'none';
        }

        function startSimulacija() {
            alert("Simulacioni mod pokrenut.");
        }
    </script>
</body>
</html>
