<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Lhb8Y6H/dcs-icon.png">
    <meta name="theme-color" content="#000000">
    <title>DCS PRO v60</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Roboto', sans-serif; height: 100%; width: 100%; overflow: hidden; position: fixed; touch-action: none; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; transition: 0.5s ease; }
        .gone { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .logo { font-family: 'Orbitron'; font-size: clamp(40px, 15vw, 65px); font-weight: 900; letter-spacing: 10px; margin-bottom: 20px; }

        .vin-bar { width: 100%; padding: 15px 20px; background: #080808; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 10px; color: #666; position: fixed; top: 0; z-index: 2000; }
        
        /* Animacija Talasa */
        .card { width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 24px; padding: 25px 20px; margin-bottom: 18px; position: relative; overflow: hidden; transition: all 0.3s ease; }
        .wave-bg { position: absolute; bottom: 0; left: 0; width: 200%; height: 100%; opacity: 0.18; z-index: 1; pointer-events: none; fill: #333; transition: fill 0.5s ease; }
        .wave-path { animation: wave-move 4s linear infinite; }
        @keyframes wave-move { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .status-safe { border-color: rgba(0, 255, 136, 0.5); } .status-safe .wave-bg { fill: var(--safe); }
        .status-danger { border-color: rgba(255, 17, 17, 0.5); } .status-danger .wave-bg { fill: var(--danger); }

        .card-content { z-index: 5; position: relative; display: flex; justify-content: space-between; align-items: center; }
        .card-label { font-size: 11px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1.5px; opacity: 0.7; }
        .card-val { font-family: 'Orbitron'; font-size: 38px; font-weight: 900; line-height: 1; }
        .card-unit { font-size: 14px; color: #666; margin-left: 8px; font-weight: 700; }

        .info-box { display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #222; font-size: 14px; color: #ccc; z-index: 5; position: relative; }
        .card.expanded .info-box { display: block; }

        #view-slider { display: flex; width: 300vw; height: 100%; transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .page { width: 100vw; height: 100%; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding: 90px 20px 150px 20px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; width: 100%; padding-bottom: 30px; -webkit-overflow-scrolling: touch; touch-action: pan-y; }

        .nav-controls { position: fixed; bottom: 40px; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 0 45px; z-index: 5000; }
        .nav-btn { background: #111; border: 1px solid #222; color: var(--accent); width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; }
        .dot { width: 8px; height: 8px; background: #333; border-radius: 50%; }
        .dot.active { background: var(--accent); transform: scale(1.5); }

        .btn { width: 100%; max-width: 320px; padding: 22px; margin: 10px 0; border-radius: 16px; font-family: 'Orbitron'; font-size: 14px; font-weight: 900; cursor: pointer; text-transform: uppercase; border: none; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: #111; color: #fff; border: 1px solid #222; }

        .filter-opt { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; color: #888; font-size: 12px; font-family: 'Orbitron'; font-weight: 700; cursor: pointer; }
        .settings-item { background: #0a0a0a; padding: 22px; border-radius: 20px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #151515; width: 100%; }
        .check-box { width: 28px; height: 28px; border: 2px solid var(--accent); border-radius: 8px; position: relative; }
        .check-box.active { background: var(--accent); }
        .check-box.active::after { content: '✓'; position: absolute; color: #000; left: 6px; top: 0px; font-weight: 900; font-size: 18px; }

        #bt-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 4px solid #111; border-top: 4px solid var(--accent); border-radius: 50%; animation: rot 1s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body ontouchstart="hTS(event)" ontouchmove="hTM(event)">

    <div id="bt-loader"><div class="spin"></div><p id="loader-text" style="font-family:Orbitron; margin-top:20px; color:var(--accent);">SINHRONIZACIJA...</p></div>

    <div id="start-screen">
        <div class="logo">DCS</div>
        <div class="filter-opt" onclick="toggleFilter()">
            <div id="obd-filter-check" class="check-box active"></div>
            <span>SAMO OBD ADAPTERI</span>
        </div>
        <button class="btn btn-primary" onclick="connectOBD()">POVEZI ADAPTER</button>
        <button class="btn btn-secondary" onclick="launch(true)">SIMULACIJA (TEST)</button>
        <button id="pwa-btn" class="btn" style="display:none; background:#fff; color:#000;">INSTALIRAJ APP</button>
    </div>

    <div class="vin-bar"><span>VIN: <b id="vin-val">DCS_v60_PRO</b></span><span>STATUS: <b id="status-tag" style="color:var(--danger)">OFFLINE</b></span></div>

    <div id="view-slider">
        <div class="page"><div class="scroll-area" id="list-target"></div></div>
        <div class="page">
            <div id="diag-target" style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%;">
                <p style="color:#333; font-family:Orbitron;">DIJAGNOSTIKA SPREMNA</p>
            </div>
            <button class="btn btn-primary" id="scan-btn" onclick="realScan()">Skeniraj greske</button>
        </div>
        <div class="page">
            <div style="font-family:Orbitron; font-size:14px; color:var(--accent); margin-bottom:25px;">IZBOR SENZORA</div>
            <div class="scroll-area" id="settings-target"></div>
        </div>
    </div>

    <div class="nav-controls">
        <div class="nav-btn" onclick="moveNav(-1)">←</div>
        <div style="display:flex; gap:12px;"><div class="dot active"></div><div class="dot"></div><div class="dot"></div></div>
        <div class="nav-btn" onclick="moveNav(1)">→</div>
    </div>

    <script>
        let tsX = 0, currentView = 0, deferredPrompt, filterOBD = true;
        let isSimulating = false, gattChar = null;

        const sensorDb = [
            { id: 'rpm', label: 'Obrtaji Motora', unit: 'RPM', cmd: '010C', min: 700, max: 5000, active: true, desc: 'PID: 010C. Formula: ((A*256)+B)/4' },
            { id: 'brz', label: 'Brzina', unit: 'KMH', cmd: '010D', min: 0, max: 150, active: true, desc: 'Brzina kretanja očitana sa ECU.' },
            { id: 'temp', label: 'Rashladna Tecnost', unit: '°C', cmd: '0105', min: 70, max: 105, active: true, desc: 'Normalno: 85-95°C.' },
            { id: 'aku', label: 'Napon Akumulatora', unit: 'V', cmd: 'ATRV', min: 13.0, max: 14.8, active: true, desc: 'Napon direktno sa OBD adaptera.' },
            { id: 'load', label: 'Opterecenje', unit: '%', cmd: '0104', min: 0, max: 90, active: true, desc: 'Iskorišćenost snage motora.' },
            { id: 'turbo', label: 'Pritisak Turba', unit: 'Bar', cmd: '010B', min: 0, max: 2.0, active: true, desc: 'Boost pritisak turbine.' },
            { id: 'maf', label: 'Protok Vazduha', unit: 'g/s', cmd: '0110', min: 2, max: 200, active: true, desc: 'Vazduh koji ulazi kroz protokomer.' },
            { id: 'fuel', label: 'Pritisak Goriva', unit: 'Bar', cmd: '0123', min: 200, max: 1800, active: true, desc: 'Pritisak u magistrali goriva.' },
            { id: 'oil_t', label: 'Temp. Ulja', unit: '°C', cmd: '015C', min: 70, max: 120, active: true, desc: 'Optimalno podmazivanje na 80°C+.' },
            { id: 'throttle', label: 'Pedala Gasa', unit: '%', cmd: '0111', min: 0, max: 100, active: true, desc: 'Položaj senzora pedale gasa.' },
            { id: 'egr', label: 'EGR Ventil', unit: '%', cmd: '012C', min: 0, max: 100, active: true, desc: 'Recirkulacija izduvnih gasova.' },
            { id: 'dpf', label: 'DPF Filter', unit: '%', cmd: '017A', min: 0, max: 60, active: true, desc: 'Zasićenost česticama čađi.' },
            { id: 'iat', label: 'Usisna Temp', unit: '°C', cmd: '010F', min: 0, max: 65, active: true, desc: 'Temperatura usisanog vazduha.' },
            { id: 'timing', label: 'Ugao Paljenja', unit: '°', cmd: '010E', min: -5, max: 40, active: true, desc: 'Ugao predpaljenja smeše.' },
            { id: 'stft', label: 'Kratka Korekcija', unit: '%', cmd: '0106', min: -10, max: 10, active: true, desc: 'Instant prilagođavanje smeše.' },
            { id: 'ltft', label: 'Duga Korekcija', unit: '%', cmd: '0107', min: -15, max: 15, active: true, desc: 'Trajno prilagođavanje mape.' },
            { id: 'baro', label: 'Barometar', unit: 'hPa', cmd: '0133', min: 900, max: 1100, active: true, desc: 'Atmosferski pritisak.' },
            { id: 'amb', label: 'Spoljna Temp', unit: '°C', cmd: '0146', min: -20, max: 50, active: true, desc: 'Temperatura okruženja.' },
            { id: 'run', label: 'Vreme Rada', unit: 'min', cmd: '011F', min: 0, max: 480, active: true, desc: 'Vreme od poslednjeg starta.' },
            { id: 'distance', label: 'Put sa greskom', unit: 'km', cmd: '0131', min: 0, max: 1, active: true, desc: 'Kilometri sa upaljenim MIL.' }
        ];

        function toggleFilter() { filterOBD = !filterOBD; document.getElementById('obd-filter-check').classList.toggle('active'); }

        async function connectOBD() {
            document.getElementById('bt-loader').style.display = 'flex';
            try {
                const options = filterOBD ? { filters: [{ services: ['00001101-0000-1000-8000-00805f9b34fb'] }] } : { acceptAllDevices: true };
                const device = await navigator.bluetooth.requestDevice(options);
                const server = await device.gatt.connect();
                launch(false);
            } catch (e) { console.log(e); }
            document.getElementById('bt-loader').style.display = 'none';
        }

        function launch(sim) {
            isSimulating = sim;
            document.getElementById('start-screen').classList.add('gone');
            document.getElementById('status-tag').innerText = sim ? "SIMULACIJA" : "OBD LIVE";
            document.getElementById('status-tag').style.color = "var(--safe)";
            renderDashboard(); renderSettings();
            if(sim) setInterval(() => { sensorDb.forEach(s => updateUI(s.id, (Math.random()*(s.max*1.1)).toFixed(s.id==='aku'?1:0))); }, 1000);
        }

        function renderDashboard() {
            document.getElementById('list-target').innerHTML = sensorDb.filter(s => s.active).map(s => `
                <div id="card-${s.id}" class="card" onclick="this.classList.toggle('expanded')">
                    <svg class="wave-bg" viewBox="0 0 800 400" preserveAspectRatio="none">
                        <path class="wave-path" d="M 0 200 C 200 100 200 300 400 200 C 600 100 600 300 800 200 L 800 400 L 0 400 Z" />
                        <path class="wave-path" d="M -400 200 C -200 100 -200 300 0 200 C 200 100 200 300 400 200 L 400 400 L -400 400 Z" />
                    </svg>
                    <div class="card-content">
                        <div><div class="card-label">${s.label}</div><div style="display:flex;align-items:baseline;"><span id="${s.id}-val" class="card-val">--</span><span class="card-unit">${s.unit}</span></div></div>
                    </div>
                    <div class="info-box"><b>DETALJI:</b> ${s.desc}<br><br><b>RADNI OPSEG:</b> ${s.min}-${s.max} ${s.unit}</div>
                </div>
            `).join('');
        }

        function updateUI(id, val) {
            const el = document.getElementById(id + '-val');
            const card = document.getElementById('card-' + id);
            const s = sensorDb.find(x => x.id === id);
            if(el && card && s) {
                el.innerText = val;
                if(parseFloat(val) > s.max) { card.classList.add('status-danger'); card.classList.remove('status-safe'); }
                else { card.classList.add('status-safe'); card.classList.remove('status-danger'); }
            }
        }

        function realScan() {
            document.getElementById('bt-loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('bt-loader').style.display = 'none';
                document.getElementById('diag-target').innerHTML = `<div style="border:2px solid red; padding:20px; border-radius:20px; background:rgba(255,0,0,0.1); text-align:center;"><h2 style="color:red;margin:0;">P0420</h2><p>Efikasnost katalizatora ispod praga</p></div>`;
                document.getElementById('scan-btn').innerText = "OBRISI GRESKU";
                document.getElementById('scan-btn').onclick = () => {
                    document.getElementById('bt-loader').style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('bt-loader').style.display = 'none';
                        document.getElementById('diag-target').innerHTML = `<h2 style="color:var(--safe);">SISTEM CIST</h2>`;
                        document.getElementById('scan-btn').style.display = 'none';
                    }, 1500);
                };
            }, 2000);
        }

        function renderSettings() {
            document.getElementById('settings-target').innerHTML = sensorDb.map(s => `
                <div class="settings-item" onclick="toggleSensor('${s.id}')">
                    <span>${s.label}</span>
                    <div id="check-${s.id}" class="check-box ${s.active ? 'active' : ''}"></div>
                </div>
            `).join('');
        }

        function toggleSensor(id) { const s = sensorDb.find(x => x.id === id); if(s) { s.active = !s.active; renderDashboard(); renderSettings(); } }
        function moveNav(dir) {
            currentView = Math.max(0, Math.min(2, currentView + dir));
            document.getElementById('view-slider').style.transform = `translateX(-${currentView * 100}vw)`;
            document.querySelectorAll('.dot').forEach((d, i) => d.classList.toggle('active', i === currentView));
        }
        function hTS(e) { tsX = e.touches[0].clientX; }
        function hTM(e) { let diff = tsX - e.touches[0].clientX; if(Math.abs(diff) > 80) { moveNav(diff > 0 ? 1 : -1); tsX = e.touches[0].clientX; } }

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault(); deferredPrompt = e;
            document.getElementById('pwa-btn').style.display = 'block';
            document.getElementById('pwa-btn').onclick = () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(c => { if(c.outcome === 'accepted') document.getElementById('pwa-btn').style.display = 'none'; });
            };
        });

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
