<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>DAX CAR SCAN</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; --warning: #ffaa00; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; 
        }

        .screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: absolute; top: 0; left: 0;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px;
        }
        .hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* NOVI LOGO DCS */
        .logo { 
            font-family: 'Orbitron'; font-size: 40px; font-weight: 900; letter-spacing: 5px; 
            margin-bottom: 50px; text-align: center; 
            color: #444; /* Početna tamnija boja */
            animation: logo-pulse 2s infinite alternate; /* Animacija */
        }
        @keyframes logo-pulse {
            0% { color: #444; text-shadow: none; }
            100% { color: var(--accent); text-shadow: 0 0 15px rgba(0, 210, 255, 0.6); }
        }

        .btn {
            width: 100%; max-width: 320px; padding: 22px; margin: 10px 0;
            border-radius: 15px; font-family: 'Orbitron'; font-size: 14px;
            font-weight: 900; cursor: pointer; text-transform: uppercase; border: none;
        }
        .btn-primary { background: var(--accent); color: #000; box-shadow: 0 0 20px rgba(0, 210, 255, 0.2); }
        .btn-outline { background: transparent; color: #fff; border: 2px solid #222; }

        /* LOADER */
        #connect-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); display: none; z-index: 2000;
            align-items: center; justify-content: center; text-align: center;
        }
        .loader {
            width: 70px; height: 70px; border: 6px solid #111; border-top: 6px solid var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 25px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* STATUS BAR ZA SIMULACIJU */
        #sim-indicator {
            display: none; position: fixed; top: 10px; right: 10px;
            background: var(--warning); color: #000; padding: 5px 12px;
            border-radius: 20px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            animation: pulse 1.5s infinite; z-index: 3000;
        }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        /* DATA SCREEN */
        #data-screen { background: #000; justify-content: flex-start; padding-top: 60px; overflow-y: auto; }
        .card {
            width: 100%; background: #0c0c0c; border: 2px solid #1a1a1a;
            border-radius: 20px; padding: 25px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-label { font-size: 14px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .card-val { font-family: 'Orbitron'; font-size: 55px; font-weight: 900; color: #fff; line-height: 1; }
        .card-unit { font-family: 'Orbitron'; font-size: 16px; font-weight: 900; margin-left: 10px; }

        .card.safe { border-left: 10px solid var(--safe); }
        .card.danger { border-color: var(--danger); background: #1a0000; border-left: 10px solid var(--danger); }
        .card.danger .card-val { color: var(--danger); text-shadow: 0 0 20px var(--danger); }
    </style>
</head>
<body>

    <div id="sim-indicator">SIMULACIJA</div>

    <div class="screen" id="main-screen">
        <div class="logo">DCS</div>
        <button class="btn btn-primary" onclick="pokreniPraviBluetooth()">POVEŽI ADAPTER</button>
        <button class="btn btn-outline" onclick="startSim(true)">SIMULACIJA</button>
    </div>

    <div id="connect-overlay">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <div class="loader"></div>
            <p id="status-text" style="font-family: 'Orbitron'; letter-spacing: 3px; font-size: 12px;">TRAŽIM ADAPTER...</p>
            <button class="btn btn-outline" onclick="otkazi()" style="width: 200px; margin-top: 20px;">PREKINI</button>
        </div>
    </div>

    <div class="screen hidden" id="data-screen">
        <div style="font-family: 'Orbitron'; font-size: 10px; letter-spacing: 5px; margin-bottom: 25px; color: #444;">DATA STREAMING</div>
        
        <div id="card-aku" class="card safe">
            <div>
                <div class="card-label">Akumulator</div>
                <div style="display:flex; align-items:baseline;">
                    <span id="aku-val" class="card-val">0.0</span>
                    <span class="card-unit">V</span>
                </div>
            </div>
        </div>

        <div id="card-rpm" class="card safe">
            <div>
                <div class="card-label">Obrtaji Motora</div>
                <div style="display:flex; align-items:baseline;">
                    <span id="rpm-val" class="card-val">0</span>
                    <span class="card-unit">RPM</span>
                </div>
            </div>
        </div>

        <button class="btn btn-outline" style="border-color: #111; color: #444; margin-top: 30px;" onclick="ugasiSve()">ZAUSTAVI</button>
    </div>

    <script>
        let simLoop;

        // PRAVO BLUETOOTH POVEZIVANJE
        async function pokreniPraviBluetooth() {
            try {
                // Prikazi loader
                document.getElementById('connect-overlay').style.display = 'flex';
                document.getElementById('status-text').innerText = "TRAŽIM ADAPTER...";

                // Pokušaj otvaranja sistemskog Bluetooth prozora
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'ELM' }],
                    optionalServices: ['00001101-0000-1000-8000-00805f9b34fb']
                });

                document.getElementById('status-text').innerText = "POVEZIVANJE...";
                // U realnom projektu ovde bi se uspostavila konekcija sa uređajem
                // Za sada, samo simuliramo kratko povezivanje
                setTimeout(() => { startSim(false); otkazi(); }, 1500);

            } catch (error) {
                // Ako korisnik otkaže prozor za izbor uređaja ili nema dostupnih uređaja
                document.getElementById('status-text').innerText = "NEMA ADAPTERA.";
                setTimeout(() => { otkazi(); alert("Adapter nije pronađen ili je traženje otkazano."); }, 1000);
            }
        }

        function otkazi() { document.getElementById('connect-overlay').style.display = 'none'; }

        function startSim(isSimulation) {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('data-screen').classList.remove('hidden');
            
            document.getElementById('sim-indicator').style.display = isSimulation ? 'block' : 'none';
            
            simLoop = setInterval(() => {
                // Simulacija akumulatora (između 11.8 i 14.8V)
                let akuVal = (Math.random() * 3 + 11.8).toFixed(1);
                // Simulacija obrtaja (između 750 i 3250 RPM)
                let rpmVal = Math.floor(Math.random() * 2500) + 750;
                
                document.getElementById('aku-val').innerText = akuVal;
                document.getElementById('rpm-val').innerText = rpmVal;

                const cardAku = document.getElementById('card-aku');
                if (cardAku) {
                    // Ako je napon ispod 12.6V, smatramo da je nizak
                    cardAku.className = akuVal < 12.6 ? "card danger" : "card safe";
                }
            }, 1000);
        }

        function ugasiSve() {
            clearInterval(simLoop);
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('data-screen').classList.add('hidden');
            document.getElementById('sim-indicator').style.display = 'none';
        }
    </script>
</body>
</html>
