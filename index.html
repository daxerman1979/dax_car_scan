<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json?v=1.1">
    
    <title>DCS PRO v27</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; --warning: #ffaa00; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; 
        }

        .screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: absolute; top: 0; left: 0;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px;
            background: var(--bg); z-index: 10;
        }
        .hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        .logo { 
            font-family: 'Orbitron'; font-size: 60px; font-weight: 900; letter-spacing: 10px; 
            margin-bottom: 60px; text-align: center; 
            animation: glow-pulse 3s infinite alternate;
        }
        @keyframes glow-pulse {
            0% { color: #111; text-shadow: 0 0 0px var(--accent); }
            100% { color: #fff; text-shadow: 0 0 30px var(--accent); }
        }

        .btn {
            width: 100%; max-width: 320px; padding: 22px; margin: 10px 0;
            border-radius: 18px; font-family: 'Orbitron'; font-size: 13px;
            font-weight: 900; cursor: pointer; text-transform: uppercase; border: none;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-outline { background: transparent; color: #555; border: 1px solid #222; }

        #data-screen { background: #000; justify-content: flex-start; padding-top: 80px; overflow-y: scroll; display: block; }
        
        .card-container { padding: 20px; padding-bottom: 100px; }

        .card {
            width: 100%; background: #080808; border: 1px solid #151515;
            border-radius: 25px; padding: 25px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .card-label { font-size: 11px; font-weight: 900; color: #666; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        .card-val { font-family: 'Orbitron'; font-size: 45px; font-weight: 900; color: #fff; line-height: 1; }
        .card-unit { font-family: 'Orbitron'; font-size: 14px; font-weight: 900; color: #333; margin-left: 8px; }

        .card.safe { border-left: 8px solid var(--safe); }
        .card.danger { border-color: var(--danger); background: #150505; border-left: 8px solid var(--danger); }
        .card.danger .card-val { color: var(--danger); text-shadow: 0 0 20px var(--danger); }

        #details-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.97); display: none; z-index: 4000;
            align-items: center; justify-content: center; padding: 20px;
        }
        .modal-content {
            background: #0c0c0c; border: 1px solid #222; border-radius: 30px;
            width: 100%; max-width: 450px; padding: 25px;
        }
        .modal-title { font-family: 'Orbitron'; color: var(--accent); font-size: 18px; margin-bottom: 20px; text-align: center; font-weight: 900; }
        .info-box { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 10px; }
        .info-label { color: var(--safe); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 3px; }
        .danger-label { color: var(--danger); font-size: 10px; font-weight: 900; text-transform: uppercase; margin-bottom: 3px; }
        .info-text { color: #fff; font-size: 13px; line-height: 1.4; font-weight: 700; }

        #sim-indicator {
            display: none; position: fixed; top: 20px; right: 20px;
            background: var(--warning); color: #000; padding: 6px 15px;
            border-radius: 30px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            z-index: 3000;
        }
    </style>
</head>
<body>

    <div id="sim-indicator">SIMULACIJA</div>

    <div class="screen" id="main-screen">
        <div class="logo">DCS</div>
        <button class="btn btn-primary" onclick="startApp(false)">POVEŽI ADAPTER</button>
        <button class="btn btn-outline" onclick="startApp(true)">SIMULACIJA</button>
    </div>

    <div class="screen hidden" id="data-screen">
        <div class="card-container" id="sensor-list">
            </div>
        <center><button class="btn btn-outline" style="margin-bottom: 50px; width: 80%;" onclick="location.reload()">ZAUSTAVI</button></center>
    </div>

    <div id="details-modal" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="m-title" class="modal-title"></div>
            <div class="info-box"><div class="info-label">Normale</div><div id="m-norm" class="info-text"></div></div>
            <div class="info-box"><div class="danger-label">Kvarovi</div><div id="m-faults" class="info-text"></div></div>
            <button class="btn btn-primary" style="width:100%" onclick="document.getElementById('details-modal').style.display='none'">OK</button>
        </div>
    </div>

    <script>
        const sensorDb = [
            { id: 'aku', label: 'Akumulator', unit: 'V', min: 13.0, max: 14.8, n: '13.8V - 14.4V', f: 'Ispod 13V: Alternator ne puni. Iznad 15V: Neispravan regler.' },
            { id: 'rpm', label: 'Obrtaji', unit: 'RPM', min: 700, max: 4500, n: 'Ler: 750-850', f: 'Variranje: Zaprljan EGR ili problem sa diznama.' },
            { id: 'temp', label: 'Temp. Antifriza', unit: '°C', min: 80, max: 105, n: '90°C - 98°C', f: 'Iznad 105°C: Termostat zaglavljen, kvar ventilatora ili curenje.' },
            { id: 'brz', label: 'Brzina', unit: 'KMH', min: 0, max: 250, n: 'N/A', f: 'Netačna brzina: Kvar senzora ABS-a.' },
            { id: 'dpf', label: 'DPF Zaprljanost', unit: '%', min: 0, max: 60, n: 'Ispod 40%', f: 'Preko 60%: Potrebna prinudna regeneracija, rizik od Safe Mode-a.' },
            { id: 'turbo', label: 'Pritisak Turbine', unit: 'Bar', min: 0.8, max: 2.2, n: '1.2 - 1.6 Bar', f: 'Nizak pritisak: Probušeno crevo interkulera ili kvar turbine.' },
            { id: 'iat', label: 'Usisna Temp.', unit: '°C', min: 10, max: 65, n: 'Spoljna + 20°C', f: 'Visoka temp: Interkuler zapušen ili nefunkcionalan.' },
            { id: 'load', label: 'Opterećenje', unit: '%', min: 0, max: 100, n: 'Ler: 15-25%', f: 'Visoko opterećenje u leru: Mehanički otpor ili problem sa kompresijom.' },
            { id: 'rail', label: 'Fuel Rail', unit: 'Bar', min: 250, max: 1600, n: 'Ler: 250-300', f: 'Nizak pritisak: Kvar pumpe visokog pritiska ili curenje dizne.' },
            { id: 'throttle', label: 'Položaj Gasa', unit: '%', min: 0, max: 100, n: '0 - 100%', f: 'Odstupanje: Kvar senzora pedale gasa ili klapne gasa.' }
        ];

        function initCards() {
            const list = document.getElementById('sensor-list');
            list.innerHTML = sensorDb.map(s => `
                <div id="card-${s.id}" class="card safe" onclick="showPopup('${s.id}')">
                    <div>
                        <div class="card-label">${s.label}</div>
                        <div style="display:flex; align-items:baseline;">
                            <span id="${s.id}-val" class="card-val">0</span>
                            <span class="card-unit">${s.unit}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showPopup(id) {
            const s = sensorDb.find(x => x.id === id);
            document.getElementById('m-title').innerText = s.label;
            document.getElementById('m-norm').innerText = s.n;
            document.getElementById('m-faults').innerText = s.f;
            document.getElementById('details-modal').style.display = 'flex';
        }

        function startApp(isSim) {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('data-screen').classList.remove('hidden');
            document.getElementById('sim-indicator').style.display = isSim ? 'block' : 'none';
            initCards();
            
            setInterval(() => {
                sensorDb.forEach(s => {
                    let v = (s.id === 'aku') ? (Math.random() * 2 + 12.5).toFixed(1) : Math.floor(Math.random() * s.max);
                    const el = document.getElementById(s.id + '-val');
                    const card = document.getElementById('card-' + s.id);
                    if(el) el.innerText = v;
                    if(card) card.className = (v < s.min || v > s.max) ? 'card danger' : 'card safe';
                });
            }, 1000);
        }

        window.onload = () => {
            // Rešava problem sa belim ekranom na nekim uređajima
            document.body.style.display = 'block';
        };
    </script>
</body>
</html>
