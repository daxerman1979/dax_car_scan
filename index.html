<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Lhb8Y6H/dcs-icon.png">
    <meta name="theme-color" content="#000000">
    <title>DCS PRO v60</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        
        /* Start Screen */
        #start-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; transition: 0.5s ease; }
        .gone { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .logo { font-family: 'Orbitron'; font-size: 55px; font-weight: 900; letter-spacing: 10px; margin-bottom: 30px; }

        .vin-bar { width: 100%; padding: 12px 20px; background: #080808; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 8px; color: #666; position: fixed; top: 0; z-index: 2000; }
        
        /* Kartice sa talasima */
        .card { 
            width: 100%; background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 20px; 
            padding: 20px; margin-bottom: 15px; position: relative; overflow: hidden; transition: all 0.3s ease;
        }
        .wave-bg { position: absolute; bottom: 0; left: 0; width: 200%; height: 100%; opacity: 0.15; z-index: 1; pointer-events: none; fill: #333; transition: fill 0.5s ease; }
        .wave-path { animation: wave-move 4s linear infinite; }
        @keyframes wave-move { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }

        .status-safe { border-color: rgba(0, 255, 136, 0.4); } .status-safe .wave-bg { fill: var(--safe); }
        .status-danger { border-color: rgba(255, 17, 17, 0.4); } .status-danger .wave-bg { fill: var(--danger); }

        .card-content { z-index: 5; position: relative; display: flex; justify-content: space-between; align-items: center; }
        .card-label { font-size: 10px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; }
        .card-val { font-family: 'Orbitron'; font-size: 32px; font-weight: 900; }
        .card-unit { font-size: 12px; color: #555; margin-left: 5px; }

        .info-box { display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #222; font-size: 12px; color: #aaa; z-index: 5; position: relative; }
        .card.expanded .info-box { display: block; }

        /* Navigacija i Dugmad */
        .btn { width: 100%; max-width: 300px; padding: 18px; margin: 8px 0; border-radius: 12px; font-family: 'Orbitron'; font-size: 12px; font-weight: 900; cursor: pointer; text-transform: uppercase; border: none; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: #111; color: #fff; border: 1px solid #222; }

        #view-slider { display: flex; width: 300vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1); }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; display: flex; flex-direction: column; align-items: center; padding: 80px 15px 120px 15px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; width: 100%; padding-bottom: 50px; }

        .settings-item { background: #0a0a0a; padding: 18px; border-radius: 15px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #111; width: 100%; }
        .check-box { width: 22px; height: 22px; border: 2px solid var(--accent); border-radius: 6px; }
        .check-box.active { background: var(--accent); position: relative; }
        .check-box.active::after { content: '✓'; position: absolute; color: #000; left: 4px; top: -2px; font-weight: 900; }

        #bt-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 40px; height: 40px; border: 3px solid #111; border-top: 3px solid var(--accent); border-radius: 50%; animation: rot 1s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body ontouchstart="hTS(event)" ontouchmove="hTM(event)">

    <div id="bt-loader"><div class="spin"></div><p style="font-family:Orbitron; margin-top:20px; color:var(--accent);">RADIM...</p></div>

    <div id="start-screen">
        <div class="logo">DCS</div>
        <button class="btn btn-primary" onclick="connectOBD()">POVEZI ADAPTER</button>
        <button class="btn btn-secondary" onclick="launch(true)">SIMULACIJA (TEST)</button>
        <button id="pwa-btn" class="btn" style="display:none; background:#fff; color:#000;">INSTALIRAJ APLIKACIJU</button>
    </div>

    <div class="vin-bar"><span>VIN: <b id="vin-val">DCS_v60_PRO</b></span><span>STATUS: <b id="status-tag" style="color:var(--danger)">OFFLINE</b></span></div>

    <div id="view-slider">
        <div class="page"><div class="scroll-area" id="list-target"></div></div>
        
        <div class="page">
            <div id="diag-target" style="flex-grow:1; display:flex; flex-direction:column; align-items:center; justify-content:center; width:100%;">
                <p style="color:#444; font-family:Orbitron;">DIJAGNOSTIKA SPREMNA</p>
            </div>
            <button class="btn btn-primary" id="scan-btn" onclick="realScan()">Skeniraj greske</button>
        </div>

        <div class="page">
            <div style="font-family:Orbitron; font-size:12px; color:var(--accent); margin-bottom:20px;">IZBOR SENZORA</div>
            <div class="scroll-area" id="settings-target"></div>
        </div>
    </div>

    <script>
        let tsX = 0, currentView = 0, deferredPrompt;
        
        const sensorDb = [
            { id: 'rpm', label: 'Obrtaji Motora', unit: 'RPM', min: 700, max: 5000, active: true, desc: 'Normalno: 750-900 (ler), 2000-3000 (vožnja).' },
            { id: 'brz', label: 'Brzina', unit: 'KMH', min: 0, max: 150, active: true, desc: 'Brzina vozila očitana sa senzora točkova.' },
            { id: 'temp', label: 'Rashladna Tecnost', unit: '°C', min: 70, max: 105, active: true, desc: 'Radna temp: 85-95°C. Preko 105°C je kritično.' },
            { id: 'aku', label: 'Napon Akumulatora', unit: 'V', min: 13.0, max: 14.8, active: true, desc: 'Ugasen: 12.6V. U radu: 13.8V - 14.4V.' },
            { id: 'load', label: 'Opterecenje', unit: '%', min: 0, max: 90, active: true, desc: 'Trenutni procenat iskorišćenja snage motora.' },
            { id: 'turbo', label: 'Pritisak Turba', unit: 'Bar', min: 0, max: 2.0, active: true, desc: 'Pritisak turbine iznad atmosferskog.' },
            { id: 'maf', label: 'Protok Vazduha', unit: 'g/s', min: 2, max: 200, active: true, desc: 'Količina vazduha kroz protokomer.' },
            { id: 'fuel', label: 'Pritisak Goriva', unit: 'Bar', min: 200, max: 1800, active: true, desc: 'Pritisak u Rail-u (Common Rail).' },
            { id: 'oil_t', label: 'Temp. Ulja', unit: '°C', min: 70, max: 120, active: true, desc: 'Optimalno podmazivanje počinje na 80°C.' },
            { id: 'throttle', label: 'Pedala Gasa', unit: '%', min: 0, max: 100, active: true, desc: 'Položaj senzora pedale gasa.' },
            { id: 'egr', label: 'EGR Ventil', unit: '%', min: 0, max: 100, active: true, desc: 'Recirkulacija izduvnih gasova.' },
            { id: 'dpf', label: 'DPF Filter', unit: '%', min: 0, max: 60, active: true, desc: 'Zasićenost česticama čađi.' },
            { id: 'iat', label: 'Usisna Temp', unit: '°C', min: 0, max: 65, active: true, desc: 'Temperatura vazduha posle interkulera.' },
            { id: 'timing', label: 'Ugao Paljenja', unit: '°', min: -5, max: 40, active: true, desc: 'Vreme predpaljenja smeše.' },
            { id: 'stft', label: 'Kratka Korekcija', unit: '%', min: -10, max: 10, active: true, desc: 'Instant prilagođavanje smeše.' },
            { id: 'ltft', label: 'Duga Korekcija', unit: '%', min: -15, max: 15, active: true, desc: 'Trajno prilagođavanje mape goriva.' },
            { id: 'baro', label: 'Barometar', unit: 'hPa', min: 900, max: 1100, active: true, desc: 'Atmosferski pritisak okruženja.' },
            { id: 'amb', label: 'Spoljna Temp', unit: '°C', min: -20, max: 50, active: true, desc: 'Temperatura vazduha spolja.' },
            { id: 'run', label: 'Vreme Rada', unit: 'min', min: 0, max: 480, active: true, desc: 'Vreme od poslednjeg starta.' },
            { id: 'distance', label: 'Put sa greskom', unit: 'km', min: 0, max: 1, active: true, desc: 'Kilometri pređeni sa upaljenom Check Engine lampicom.' }
        ];

        // PWA LOGIKA
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const pwaBtn = document.getElementById('pwa-btn');
            pwaBtn.style.display = 'block';
            pwaBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') pwaBtn.style.display = 'none';
                });
            });
        });

        function launch(isSim) {
            document.getElementById('start-screen').classList.add('gone');
            document.getElementById('status-tag').innerText = "ONLINE";
            document.getElementById('status-tag').style.color = "var(--safe)";
            renderDashboard(); renderSettings();
            if(isSim) {
                setInterval(() => {
                    sensorDb.forEach(s => {
                        let v = (Math.random() * (s.max * 1.1)).toFixed(s.id === 'aku' ? 1 : 0);
                        updateUI(s.id, v);
                    });
                }, 1000);
            }
        }

        function renderDashboard() {
            document.getElementById('list-target').innerHTML = sensorDb.filter(s => s.active).map(s => `
                <div id="card-${s.id}" class="card" onclick="this.classList.toggle('expanded')">
                    <svg class="wave-bg" viewBox="0 0 800 400" preserveAspectRatio="none">
                        <path class="wave-path" d="M 0 200 C 200 100 200 300 400 200 C 600 100 600 300 800 200 L 800 400 L 0 400 Z" />
                        <path class="wave-path" d="M -400 200 C -200 100 -200 300 0 200 C 200 100 200 300 400 200 L 400 400 L -400 400 Z" />
                    </svg>
                    <div class="card-content">
                        <div><div class="card-label">${s.label}</div><div style="display:flex;align-items:baseline;"><span id="${s.id}-val" class="card-val">--</span><span class="card-unit">${s.unit}</span></div></div>
                    </div>
                    <div class="info-box"><b>DOZVOLJENO:</b> ${s.min}-${s.max} ${s.unit}<br><br>${s.desc}</div>
                </div>
            `).join('');
        }

        function renderSettings() {
            document.getElementById('settings-target').innerHTML = sensorDb.map(s => `
                <div class="settings-item" onclick="toggleSensor('${s.id}')">
                    <span>${s.label}</span>
                    <div id="check-${s.id}" class="check-box ${s.active ? 'active' : ''}"></div>
                </div>
            `).join('');
        }

        function toggleSensor(id) {
            const s = sensorDb.find(x => x.id === id);
            if(s) { s.active = !s.active; renderDashboard(); renderSettings(); }
        }

        function updateUI(id, val) {
            const el = document.getElementById(id + '-val');
            const card = document.getElementById('card-' + id);
            const s = sensorDb.find(x => x.id === id);
            if(el) {
                el.innerText = val;
                if(card && s) {
                    if(parseFloat(val) > s.max) { card.classList.add('status-danger'); card.classList.remove('status-safe'); }
                    else { card.classList.add('status-safe'); card.classList.remove('status-danger'); }
                }
            }
        }

        function realScan() {
            document.getElementById('bt-loader').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('bt-loader').style.display = 'none';
                document.getElementById('diag-target').innerHTML = `<div style="border:2px solid red; padding:20px; border-radius:20px; background:rgba(255,0,0,0.1);"><h2 style="color:red;margin:0;">P0234</h2><p>Turbocharger Overboost Condition</p></div>`;
                document.getElementById('scan-btn').innerText = "OBRISI GRESKE";
                document.getElementById('scan-btn').onclick = () => {
                    document.getElementById('bt-loader').style.display = 'flex';
                    setTimeout(() => {
                        document.getElementById('bt-loader').style.display = 'none';
                        document.getElementById('diag-target').innerHTML = `<h2 style="color:var(--safe);">SISTEM ISPRAVAN</h2>`;
                        document.getElementById('scan-btn').style.display = 'none';
                    }, 1500);
                }
            }, 2000);
        }

        function moveNav(dir) {
            currentView = Math.max(0, Math.min(2, currentView + dir));
            document.getElementById('view-slider').style.transform = `translateX(-${currentView * 100}vw)`;
        }
        function hTS(e) { tsX = e.touches[0].clientX; }
        function hTM(e) { let diff = tsX - e.touches[0].clientX; if(Math.abs(diff) > 80) { moveNav(diff > 0 ? 1 : -1); tsX = e.touches[0].clientX; } }

        async function connectOBD() { launch(false); }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('/sw.js'); }
    </script>
</body>
</html>
