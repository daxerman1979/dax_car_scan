<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    
    <title>DCS PRO</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; --warning: #ffaa00; }
        
        body, html { 
            margin: 0; padding: 0; background: var(--bg); color: #fff; 
            font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; 
        }

        /* EKRANI */
        .screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; width: 100vw; position: absolute; top: 0; left: 0;
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1); padding: 20px;
            background: var(--bg);
        }
        .hidden { transform: translateY(100%); opacity: 0; pointer-events: none; }

        /* DCS LOGO POČETNA */
        .logo { 
            font-family: 'Orbitron'; font-size: 60px; font-weight: 900; letter-spacing: 10px; 
            margin-bottom: 60px; text-align: center; 
            animation: glow-pulse 3s infinite alternate;
        }
        @keyframes glow-pulse {
            0% { color: #111; text-shadow: 0 0 0px var(--accent); }
            100% { color: #fff; text-shadow: 0 0 30px var(--accent); }
        }

        /* DUGMIĆI */
        .btn {
            width: 100%; max-width: 320px; padding: 22px; margin: 10px 0;
            border-radius: 18px; font-family: 'Orbitron'; font-size: 13px;
            font-weight: 900; cursor: pointer; text-transform: uppercase; border: none;
            letter-spacing: 2px;
        }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-outline { background: transparent; color: #555; border: 1px solid #222; }

        /* LOADER OVERLAY */
        #connect-overlay {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.98); display: none; z-index: 2000;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .loader {
            width: 65px; height: 65px; border: 5px solid #111; border-top: 5px solid var(--accent);
            border-radius: 50%; animation: spin 0.8s linear infinite; margin-bottom: 30px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* SIMULACIJA INDIKATOR */
        #sim-indicator {
            display: none; position: fixed; top: 20px; right: 20px;
            background: var(--warning); color: #000; padding: 6px 15px;
            border-radius: 30px; font-family: 'Orbitron'; font-size: 10px; font-weight: 900;
            z-index: 3000; box-shadow: 0 0 15px var(--warning);
        }

        /* DATA MONITOR EKRAN */
        #data-screen { background: #000; justify-content: flex-start; padding-top: 80px; overflow-y: auto; }
        
        .card {
            width: 100%; background: #080808; border: 1px solid #151515;
            border-radius: 25px; padding: 25px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer;
        }
        .card-label { font-size: 12px; font-weight: 900; color: #666; text-transform: uppercase; letter-spacing: 1px; }
        .card-val { font-family: 'Orbitron'; font-size: 55px; font-weight: 900; color: #fff; line-height: 1; }
        .card-unit { font-family: 'Orbitron'; font-size: 16px; font-weight: 900; color: #444; margin-left: 10px; }

        .card.safe { border-left: 10px solid var(--safe); }
        .card.danger { border-color: var(--danger); background: #150505; border-left: 10px solid var(--danger); }
        .card.danger .card-val { color: var(--danger); text-shadow: 0 0 25px var(--danger); }

        /* MODAL ZA DETALJE */
        #details-modal {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh;
            background: rgba(0,0,0,0.95); display: none; z-index: 4000;
            align-items: center; justify-content: center; padding: 25px;
        }
        .modal-content {
            background: #0c0c0c; border: 2px solid #222; border-radius: 30px;
            width: 100%; max-width: 400px; padding: 30px; text-align: center;
        }
        .modal-title { font-family: 'Orbitron'; color: var(--accent); font-size: 18px; margin-bottom: 20px; text-transform: uppercase; }
        .info-box { background: #111; padding: 15px; border-radius: 15px; margin-bottom: 15px; text-align: left; }
        .info-label { color: var(--safe); font-size: 12px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
        .info-text { color: #fff; font-size: 14px; line-height: 1.4; }
        .danger-label { color: var(--danger); font-size: 12px; font-weight: 900; text-transform: uppercase; margin-bottom: 5px; }
    </style>
</head>
<body>

    <div id="sim-indicator">SIMULACIJA</div>

    <div class="screen" id="main-screen">
        <div class="logo">DCS</div>
        <button class="btn btn-primary" onclick="connectToOBD()">POVEŽI ADAPTER</button>
        <button class="btn btn-outline" onclick="startSystem(true)">SIMULACIJA</button>
    </div>

    <div class="screen hidden" id="data-screen">
        <div style="font-family: 'Orbitron'; font-size: 10px; letter-spacing: 6px; margin-bottom: 30px; color: #222;">SYSTEM LIVE STREAM</div>
        
        <div id="card-aku" class="card safe" onclick="showDetails('aku')">
            <div>
                <div class="card-label">Akumulator</div>
                <div style="display:flex; align-items:baseline;">
                    <span id="aku-val" class="card-val">0.0</span>
                    <span class="card-unit">V</span>
                </div>
            </div>
        </div>

        <div id="card-rpm" class="card safe" onclick="showDetails('rpm')">
            <div>
                <div class="card-label">Obrtaji Motora</div>
                <div style="display:flex; align-items:baseline;">
                    <span id="rpm-val" class="card-val">0</span>
                    <span class="card-unit">RPM</span>
                </div>
            </div>
        </div>

        <button class="btn btn-outline" style="margin-top: 40px; border-color: #111; color: #222;" onclick="exitToHome()">ZAUSTAVI MONITOR</button>
    </div>

    <div id="details-modal" onclick="closeDetails()">
        <div class="modal-content" onclick="event.stopPropagation()">
            <div id="modal-header" class="modal-title">DETALJI SENZORA</div>
            
            <div class="info-box">
                <div class="info-label">Normalne Vrednosti</div>
                <div id="modal-normal" class="info-text">--</div>
            </div>

            <div class="info-box">
                <div class="danger-label">Mogući Kvarovi</div>
                <div id="modal-faults" class="info-text">--</div>
            </div>

            <button class="btn btn-primary" style="margin-top: 10px;" onclick="closeDetails()">ZATVORI</button>
        </div>
    </div>

    <div id="connect-overlay">
        <div class="loader"></div>
        <p id="status-msg" style="font-family: 'Orbitron'; letter-spacing: 4px; font-size: 11px; color: var(--accent);">TRAŽIM OBD2 PROTOKOL...</p>
        <button class="btn btn-outline" onclick="cancelSearch()" style="width: 180px; margin-top: 40px; border-radius: 30px;">OTKAŽI</button>
    </div>

    <script>
        let liveDataLoop;

        // Baza podataka za detalje
        const sensorDetails = {
            aku: {
                title: "Akumulator / Alternator",
                normal: "U radu: 13.8V - 14.4V. Ugašen motor: 12.4V - 12.7V.",
                faults: "Ispod 13V u radu: Kvar alternatora ili labav kaiš. Iznad 15V: Neispravan regler (rizik od eksplozije akumulatora)."
            },
            rpm: {
                title: "Obrtaji Motora",
                normal: "U leru: 750 - 850 RPM. U vožnji: zavisi od stepena prenosa.",
                faults: "Variranje u leru: Zaprljan EGR ventil, problem sa diznama ili falš vazduh na usisu."
            }
        };

        async function connectToOBD() {
            const overlay = document.getElementById('connect-overlay');
            overlay.style.display = 'flex';
            try {
                const device = await navigator.bluetooth.requestDevice({
                    filters: [{ namePrefix: 'OBD' }, { namePrefix: 'ELM' }, { services: ['00001101-0000-1000-8000-00805f9b34fb'] }]
                });
                startSystem(false); 
                overlay.style.display = 'none';
            } catch (err) {
                overlay.style.display = 'none';
                if (err.name !== 'NotFoundError') alert("Bluetooth greška: " + err.message);
            }
        }

        function cancelSearch() { document.getElementById('connect-overlay').style.display = 'none'; }

        function startSystem(isSimulated) {
            document.getElementById('main-screen').classList.add('hidden');
            document.getElementById('data-screen').classList.remove('hidden');
            document.getElementById('sim-indicator').style.display = isSimulated ? 'block' : 'none';
            
            liveDataLoop = setInterval(() => {
                let v = (Math.random() * 3 + 11.9).toFixed(1);
                let r = Math.floor(Math.random() * 1200) + 750;
                document.getElementById('aku-val').innerText = v;
                document.getElementById('rpm-val').innerText = r;
                const c = document.getElementById('card-aku');
                c.className = v < 12.6 || v > 14.9 ? "card danger" : "card safe";
            }, 1000);
        }

        function showDetails(id) {
            const data = sensorDetails[id];
            document.getElementById('modal-header').innerText = data.title;
            document.getElementById('modal-normal').innerText = data.normal;
            document.getElementById('modal-faults').innerText = data.faults;
            document.getElementById('details-modal').style.display = 'flex';
        }

        function closeDetails() { document.getElementById('details-modal').style.display = 'none'; }

        function exitToHome() {
            clearInterval(liveDataLoop);
            document.getElementById('main-screen').classList.remove('hidden');
            document.getElementById('data-screen').classList.add('hidden');
            document.getElementById('sim-indicator').style.display = 'none';
        }
    </script>
</body>
</html>
