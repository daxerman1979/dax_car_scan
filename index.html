<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Lhb8Y6H/dcs-icon.png">
    <title>DCS PRO v60</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Roboto:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        :root { --bg: #000; --safe: #00ff88; --danger: #ff1111; --accent: #00d2ff; }
        body, html { margin: 0; padding: 0; background: #000; color: #fff; font-family: 'Roboto', sans-serif; height: 100vh; width: 100vw; overflow: hidden; }
        
        #start-screen { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9000; transition: 0.5s ease; }
        .gone { transform: translateY(-100%); opacity: 0; pointer-events: none; }
        .vin-bar { width: 100%; padding: 12px 20px; background: #080808; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; font-family: 'Orbitron'; font-size: 8px; color: #666; position: fixed; top: 0; z-index: 2000; }
        .logo { font-family: 'Orbitron'; font-size: 55px; font-weight: 900; letter-spacing: 10px; margin-bottom: 30px; }
        
        /* Kartice sa talasima */
        .card { 
            width: 100%; 
            background: #0a0a0a; 
            border: 1px solid #1a1a1a; 
            border-radius: 20px; 
            padding: 20px; 
            margin-bottom: 15px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            position: relative; 
            overflow: hidden;
            transition: all 0.4s ease;
        }
        
        .wave-bg {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            opacity: 0.2;
            z-index: 1;
            pointer-events: none;
            fill: #333;
            transition: fill 0.5s ease;
        }

        .wave-path { animation: wave-move 4s linear infinite; }
        @keyframes wave-move {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }

        .status-safe { border-color: rgba(0, 255, 136, 0.4); box-shadow: 0 0 15px rgba(0, 255, 136, 0.1); }
        .status-safe .wave-bg { fill: var(--safe); }
        .status-danger { border-color: rgba(255, 17, 17, 0.4); box-shadow: 0 0 15px rgba(255, 17, 17, 0.1); }
        .status-danger .wave-bg { fill: var(--danger); }

        .card-content { z-index: 5; position: relative; }
        .card-label { font-size: 10px; font-weight: 900; color: #fff; text-transform: uppercase; letter-spacing: 1px; opacity: 0.8; }
        .card-val { font-family: 'Orbitron'; font-size: 32px; font-weight: 900; color: #fff; }
        .card-unit { font-family: 'Orbitron'; font-size: 11px; color: #666; margin-left: 5px; }

        /* Ostali elementi */
        .btn { width: 100%; max-width: 300px; padding: 20px; margin: 10px 0; border-radius: 15px; font-family: 'Orbitron'; font-size: 13px; font-weight: 900; cursor: pointer; text-transform: uppercase; border: none; z-index: 100; transition: 0.3s; }
        .btn-primary { background: var(--accent); color: #000; }
        .btn-secondary { background: #111; color: #fff; border: 1px solid #222; }
        
        #view-slider { display: flex; width: 300vw; height: 100vh; transition: transform 0.4s cubic-bezier(0.2, 1, 0.2, 1); }
        .page { width: 100vw; height: 100vh; flex-shrink: 0; position: relative; display: flex; flex-direction: column; align-items: center; padding: 75px 15px 110px 15px; }
        .scroll-area { flex-grow: 1; overflow-y: auto; width: 100%; padding-bottom: 20px; }
        
        #bt-loader { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); display: none; z-index: 10000; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 45px; height: 45px; border: 4px solid #111; border-top: 4px solid var(--accent); border-radius: 50%; animation: rot 1s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body ontouchstart="hTS(event)" ontouchmove="hTM(event)">

    <div id="bt-loader"><div class="spin"></div><p id="loader-text" style="font-family:Orbitron; margin-top:20px; color:var(--accent);"></p></div>

    <div id="start-screen">
        <div class="logo">DCS</div>
        <button class="btn btn-primary" onclick="connectOBD()">POVEZI ADAPTER</button>
        <button class="btn btn-secondary" onclick="launch(true)">SIMULACIJA (TEST)</button>
    </div>

    <div class="vin-bar"><span>VIN: <b id="vin-val">DCS_v60_PRO</b></span><span>STATUS: <b id="status-tag" style="color:var(--danger)">OFFLINE</b></span></div>

    <div id="view-slider">
        <div class="page"><div class="scroll-area" id="list-target"></div></div>
        <div class="page"><div id="diag-target"><center><p style="color:#222; font-family:Orbitron;">SKENIRANJE SPREMNO</p></center></div><button class="btn btn-primary" id="scan-btn" onclick="realScan()">Skeniraj vozilo</button></div>
        <div class="page"><div style="font-family:Orbitron; font-size:12px; color:var(--accent); margin-bottom:20px;">IZBOR SENZORA</div><div class="scroll-area" id="settings-target"></div></div>
    </div>

    <script>
        let tsX = 0, currentView = 0, obdChar, isLive = false;
        
        const sensorDb = [
            { id: 'rpm', label: 'Obrtaji Motora', unit: 'RPM', cmd: '010C', min: 0, max: 4500, active: true },
            { id: 'brz', label: 'Brzina', unit: 'KMH', cmd: '010D', min: 0, max: 130, active: true },
            { id: 'temp', label: 'Rashladna Tecnost', unit: 'Â°C', cmd: '0105', min: 70, max: 100, active: true },
            { id: 'load', label: 'Opterecenje', unit: '%', cmd: '0104', min: 0, max: 80, active: true },
            { id: 'fuel', label: 'Pritisak Goriva', unit: 'Bar', cmd: '0123', min: 250, max: 1500, active: true }
        ];

        function launch(isSim) {
            document.getElementById('start-screen').classList.add('gone');
            document.getElementById('status-tag').innerText = "ONLINE";
            document.getElementById('status-tag').style.color = "var(--safe)";
            renderDashboard();
            if(isSim) {
                setInterval(() => { 
                    sensorDb.forEach(s => {
                        let mockVal = (Math.random() * (s.max * 1.2)).toFixed(0); 
                        updateUI(s.id, mockVal);
                    });
                }, 1000);
            }
        }

        function renderDashboard() {
            document.getElementById('list-target').innerHTML = sensorDb.filter(s => s.active).map(s => `
                <div id="card-${s.id}" class="card">
                    <svg class="wave-bg" viewBox="0 0 800 400" preserveAspectRatio="none">
                        <path class="wave-path" d="M 0 200 C 200 100 200 300 400 200 C 600 100 600 300 800 200 L 800 400 L 0 400 Z" />
                        <path class="wave-path" d="M -400 200 C -200 100 -200 300 0 200 C 200 100 200 300 400 200 L 400 400 L -400 400 Z" />
                    </svg>
                    <div class="card-content">
                        <div class="card-label">${s.label}</div>
                        <div style="display:flex;align-items:baseline;">
                            <span id="${s.id}-val" class="card-val">--</span>
                            <span class="card-unit">${s.unit}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateUI(id, val) {
            const el = document.getElementById(id + '-val');
            const card = document.getElementById('card-' + id);
            const sensor = sensorDb.find(s => s.id === id);
            
            if (el) {
                el.innerText = val;
                if(card && sensor) {
                    if (parseFloat(val) > sensor.max) {
                        card.classList.add('status-danger');
                        card.classList.remove('status-safe');
                    } else {
                        card.classList.add('status-safe');
                        card.classList.remove('status-danger');
                    }
                }
            }
        }

        function moveNav(dir) {
            currentView = Math.max(0, Math.min(2, currentView + dir));
            document.getElementById('view-slider').style.transform = `translateX(-${currentView * 100}vw)`;
        }

        function hTS(e) { tsX = e.touches[0].clientX; }
        function hTM(e) {
            let diff = tsX - e.touches[0].clientX;
            if (Math.abs(diff) > 80) { moveNav(diff > 0 ? 1 : -1); tsX = e.touches[0].clientX; }
        }

        async function connectOBD() {
            // Funkcija ostaje ista kao u originalu za BT povezivanje
            launch(false);
        }

        if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    </script>
</body>
</html>
